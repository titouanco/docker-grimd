# Version this config was generated from
version = "1.0.4"

# List of sources to pull blocklists from, stores them in ./sources
sources = [
	"http://mirror1.malwaredomains.com/files/justdomains",
	"https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts",
	"http://sysctl.org/cameleon/hosts",
	"https://zeustracker.abuse.ch/blocklist.php?download=domainblocklist",
	"https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt",
	"https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt",
	"http://hosts-file.net/ad_servers.txt",
	"https://raw.githubusercontent.com/quidsup/notrack/master/trackers.txt"
]

# List of locations to recursively read blocklists from (warning, every file found is assumed to be a hosts-file or domain list)
sourcedirs = [
	"/config/sources"
]

# Log configuration
# format: comma separated list of options, where options is one of
#   file:<filename>@<loglevel>
#   stderr>@<loglevel>
#   syslog@<loglevel>
# loglevel: 0 = errors and important operations, 1 = dns queries, 2 = debug
# e.g. logconfig = "file:grimd.log@2,syslog@1,stderr@2"
logconfig = "file:grimd.log@0,stderr@0"

# apidebug enables the debug mode of the http api library
apidebug = false

# Address to bind to for the DNS server
bind = "0.0.0.0:53"

# Address to bind to for the API server
api = "0.0.0.0:8080"

# IPv4 address to forward blocked queries to
nullroute = "0.0.0.0"

# IPv6 address to forward blocked queries to
nullroutev6 = "0:0:0:0:0:0:0:0"

# Nameservers to forward queries to
nameservers = [
	"1.1.1.1:53",
	"1.0.0.1:53"
]

# Concurrency interval for lookups in miliseconds
interval = 200

# Query timeout for dns lookups in seconds
timeout = 5

# Cache entry lifespan in seconds
expire = 600

# Cache capacity, 0 for infinite
maxcount = 0

# Question cache capacity, 0 for infinite but not recommended (this is used for storing logs)
questioncachecap = 5000

# Manual blocklist entries
blocklist = []

# Manual whitelist entries
whitelist = [
	"getsentry.com",
	"www.getsentry.com"
]

# When this string is queried, toggle grimd on and off
togglename = ""

# If not zero, the delay in seconds before grimd automaticall reactivates after having been turned off.
reactivationdelay = 300

